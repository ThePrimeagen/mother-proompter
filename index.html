<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Input Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
    display: flex;
    height: 100vh;
  }

  .form-container {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
  }

  .form-container h1 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #444;
  }

  .form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    font-size: 1rem;
  }

  .form-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 20px;
  }

  .form-column {
    width: 48%;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="range"] {
    width: 100%;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .radio-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .radio-group label {
    display: flex;
    align-items: center;
  }

  .radio-group input[type="radio"] {
    margin-right: 10px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="form-container">


  <h1>Modern Input Form</h1>
  <div>
    OpenAPI Key<input type="password" class="textbox" id="api-key" placeholder="Your throwaway OpenAI API key">
  </div>
  <div>
  <textarea rows="4" id="prompt" placeholder="Your Prompt..."></textarea>
  </div>
  <div class="form-row">
    <!-- First Column -->
    <div class="form-column">
      <div class="form-group">
        <label for="mother-glaze">Mother Glaze</label>
        <input type="range" id="mother-glaze" min="0" max="1" step="0.01">
      </div>
      <div class="form-group">
        <label for="mother-harm">Mother Harm</label>
        <input type="range" id="mother-harm" min="0" max="1" step="0.01">
      </div>
      <div class="form-group">
        <label for="ai-glaze">AI Harm-Glaze</label>
        <input type="range" id="ai-glaze" min="0" max="1" step="0.01">
      </div>
      <!--<div class="form-group">
        <label for="ai-harm">AI Harm</label>
        <input type="range" id="ai-harm" min="0" max="1" step="0.01">
      </div>
      <div class="form-group">
        <label for="rizz-temp">Rizz Temp</label>
        <input type="range" id="rizz-temp" min="0" max="1" step="0.01">
</div>-->
    </div>

    <!-- Second Column -->
    <div class="form-column">
      <div class="form-group">
        <label for="ai-title">Title of AI</label>
        <input type="text" id="ai-title" placeholder="Enter AI title" value="Software Engineer">
      </div>
      <div class="form-group">
        <label>Experience Level</label>
        <div class="radio-group">
          <label><input type="radio" name="experience" value="Intern"> Intern</label>
          <label><input type="radio" name="experience" value="Jr"> Jr</label>
          <label><input type="radio" name="experience" value="Mid"> Mid</label>
          <label><input type="radio" name="experience" value="Sr" checked> Sr</label>
          <label><input type="radio" name="experience" value="Staff"> Staff</label>
          <label><input type="radio" name="experience" value="Distinguished"> Distinguished</label>
        </div>
      <div class="form-group">
        <label>Hallucination</label>
        <label><input id="hal" type="checkbox" name="hal" checked> Do Not Hallucinate</label>
                            </div>
      </div>
      <div class="form-group">
        <label>Results</label>
          <textarea rows="4" id="results" placeholder="results..."></textarea>
      </div>
      <div class="form-group">
        <label>Prompt Reformed</label>
          <textarea rows="4" id="prompt-reformed" placeholder="prompt reformed..."></textarea>
      </div>
    </div>
  </div>
  <button id="submit">Submit</button>
<script src="index.js"></script>

</div>

</body>
</html>
